    <script type="text/x-handlebars-template" id="event-details-template">
    	<span class="close-tab-btn icon-times"></span>
    	<span class="turn-back icon-back"></span>
    	<div class="info-card">
	    	<div class="event-heading">
	    		<h2>{{name}}</h2>
	    		<p class="your-friends">
	    			<span class="attending-amount">{{attendingEvent.length}}</span>
	    			of your friends will be there!
	    		</p>
	    	</div>
	    	<div class="row event-details">
	    		<div class="col-sm-6">
	    			<ul class="tabs">
	    				<li class="tab1"><a class="active" href="">Info</a></h3></li>
	    				<li class="tab2"><a href="">Reviews</a></li>
	    			</ul>
	    			<div class="tab1-content">
	    				<ul class="location-specs">
	    					<li class="location-spec"><strong>Field type:</strong> {{specs.locationType}}</li>
	    					<li class="location-spec">
	    						<strong>Teams:</strong> 
	    						{{#each teams}} {{teamName}} {{/each}}
							</li>
	    					<li class="location-spec"><strong>When:</strong> {{date}}</li>
	    				</ul>
	    			</div>
	    			<div class="tab2-content">
	    				<blockquote class="location-review">
	    					<p class="review-body">{{specs.locationReviews.reviewBody}}</p>
	    					<footer class="review-author">{{specs.locationReviews.reviewAuthor}}</footer>
	    				</blockquote>

	    			</div>
	    		</div>
	    		<div class="col-sm-6">
	    			<a href="#" class="card-img img-thumb"><img src="{{specs.imgSrc}}" alt="photo of the location"></a>
	    		</div>
	    	</div>

	    	<div class="event-booking row">
	    		<div class="col-sm-12">
	    			<h3>Buy tickets</h3>
	    			
	    				<p>You can easily reserve seats for the upcoming event here</p>
	    			<form action="" class="book-form">
	    				<label for="firstName">Name</label>
	    				<input type="text" name="first-name" id="firstName"><br/>

	    				<label for="lastName">Last Name</label>
	    				<input type="text" name="last-name" id="lastName"><br/>

	    				<label for="tickets-quantity">Number of places</label>
	    				<input type="number" name="tickets-quantity" id="firstName"><br/>


	    				<p class="order-button-line">
	    					<button class="btn btn-order">Place order</button>
	    				</p>
	    			</form>
	    		</div>
	    	</div>
    	</div>
    </script>

	<script type="text/x-handlebars-template" id="visible-event-card">
		{{#each this}}
		<article class="event-card">
			<h4 class="event-title">
				{{name}}
			</h4>

			<span class="availability vacant">{{vacancies}} places left</span>
			
			<span class="event-date">
				{{date}}
				<br>	
				<span class="event-time">{{time}}</span>
			</span>
			
			<p class="your-friends">
				<span class="attending-amount">{{attendingEvent.length}}</span>
				of your friends will be there!
			</p>
			
			<address>
					{{address}}
			</address>
		</article>
		{{/each}}
	</script>
    <script type="text/x-handlebars-template" id="event-card">
	    <span class="close-tab-btn icon-times"></span>
		<article class="event-card lone">
			<h4 class="event-title">
				{{name}}
				<span class="book-btn-line"><a href="#" class="btn btn-book">Book Now!</a></span>
			</h4>
			<span class="availability vacant">{{vacancies}} places left</span>
			<span class="event-date">
				{{date}}
				<br>	
				<span class="event-time">{{time}}</span>
			</span>
			<p class="your-friends">
				<span class="attending-amount">{{attendingEvent.length}}</span>
				of your friends will be there!
			</p>
			<address>
				{{address}}
			</address>
		</article>
	</script>
	<script type="text/x-handlebars-template" id="infobox-template">

		        	</h4>
		        	<span class="availability vacant">{{vacancies}} places left</span>
		        	<span class="event-date">
		        		{{date}}
		        		<br>	
		        		<span class="event-time">{{time}}</span>
		        	</span>
		        	<p class="your-friends">
		        		<span class="attending-amount">{{attendingEvent.length}}</span>
		        		of your friends will be there!
		        	</p>
		        	<address>
		        		{{address}}
		        	</address>
		        	<a href="#" class="btn btn-book">Book Now!</a>
		        </article>
		    </div>
		</div>
